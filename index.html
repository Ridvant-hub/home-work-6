<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Мондріан Таблиця</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <tr>
      <td class="red" colspan="2" rowspan="2"></td>
      <td class="white" colspan="2"></td>
      <td class="yellow"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="black"></td>
      <td class="white"></td>
    </tr>
    <tr>
      <td class="white"></td>
      <td class="black"></td>
      <td class="red"></td>
      <td class="blue" colspan="2"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="white"></td>
      <td class="blue"></td>
      <td class="red" colspan="2"></td>
    </tr>
  </table>
</body>

</html>
